<head>

    <style>

        .clearfix:after {visibility: hidden; display: block; font-size: 0; content: ''; clear: both; height: 0; }
        
        * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }
        
        .visuallyHidden:not(:focus):not(:active) { position: absolute; width: 1px; height: 1px; margin: -1px;border: 0;padding: 0;white-space: nowrap;clip-path: inset(100%);clip: rect(00 0 0);overflow: hidden;}
        html, body, .grid-container { height: 100%; margin: 0; }


            /* font-family: 'Hammersmith One', sans-serif;

            font-family: 'Teko', sans-serif; */



            /* "section section section section section section"
                "section section section section section section"
                "section section section section section section" */

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 3fr 3fr 2fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            /* gap: 1px 1px; */
            /* grid-template-areas: 
                "header header header header header header"
                "header header header header header header"
                "header header header header header header"
                "section section section section section section"
                "section section section section section section"
                "section section section section section section"
                "section section section section section section"
                "section section section section section section"
                "section section section section section section"
                
                ; */
        }


        header {
            /* Maybe need, maybe not!  */
            height:100vh;
            /* grid-area:header; */
        }

        .imgContainer{
            max-width:100%;
            max-height:100%;
            grid-column:3/5;
            grid-row:2;
        }

        img {
            /* Probably dont need this when real image is in here */
            width:90%;
            margin-left:35px;
            /* text-align: center; */
        }

        .titleText{
            grid-column: 2/5;
            grid-row:2;
        }

        .titleText {
            margin-left: 125px;
            font-family: 'Hammersmith One', sans-serif;
            letter-spacing: 2px;
        }

        .titleText h1 {
            margin-top: 80px;
            font-size: 77px;
            color:#252525;
        }

        .titleText h2 {
            margin-top: 10px;
            font-size: 60px;
            color:#56B6E0
        }

        /* -- Design Lines -- */

        .lines {
            width:1px;
            background-color: rgba(163, 163, 163, 0.226);
        }

        .designLines1 {
            grid-column: 2;
            grid-row: 1/4;
        }

        .designLines2{
            grid-column: 3;
            grid-row: 1/4;
        }
        .designLines3{
            grid-column: 4;
            grid-row: 1/4;
        }
        .designLines4{
            grid-column: 5;
            grid-row: 1/4;
        }
        .designLines5{
            grid-column: 6;
            grid-row: 1/4;
        }


        .lowerZone{
            grid-column: 2;
            grid-row: 3;
        }

        .zeroOne,
        .zeroTwo{
            font-size: 240px;
            font-family: 'Teko', sans-serif;
            color: rgba(163, 163, 163, 0.452);
            margin-left: -55px; 
        }

        .lowerZone span {
            background: linear-gradient(to right,#ffffff 50%, rgba(163, 163, 163, 0.452) 50%); 
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            /* margin: 0; */
        }

        .lowerText {
            font-size: 40px;
            color:#252525;
            font-family: 'Hammersmith One', sans-serif;
            letter-spacing: 5px;
            margin-top: -120px;
            margin-left:55px;
        }

        .headerNav {
            grid-column: 4/6;
            grid-row: 1;
        }

        nav ul {
            display:flex;
            /* flex-direction: row; */
            justify-content: flex-end;
            margin:60px 0;
        }

        nav li {
            margin-left:40px;
        }

        a {
            text-transform: uppercase;
            font-family: 'Hammersmith One', sans-serif;
            color:#252525;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .scrollDown { 
            transform: rotate(90deg);
            grid-column: 5;
            grid-row: 3;
            /* margin-left: 56px;
            margin-top: 15px;
            margin-bottom: 2px; */
            font-family: 'Hammersmith One', sans-serif;
            color:#252525;
            display: flex;
            /* justify-content: center; */
            align-items: center;
        }

        .scrollDown p {
            transform: rotate(360deg);
            margin-left: 30px;
            margin-bottom: 210px;
        } 

        .scrollDownLine {
            width:80px;
            height:1px;
            background-color: #252525;
            margin-left: 10px;
            margin-bottom: 207px;
        }

    .designDefault {
        position: absolute;
    }
        






    </style>
</head>
<body>    
    <header class="grid-container">
        <!-- Design Lines -->
        <div class="lines designLines1"></div>
        <div class="lines designLines2"></div>
        <div class="lines designLines3"></div>
        <div class="lines designLines4"></div>
        <div class="lines designLines5"></div>
        <div class="lines designLines6"></div>
        <!-- Content  -->
        <nav class="headerNav">
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="projects">Projects</a></li>
                <li><a href="skills">Skills</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
        <div class="imgContainer">
            <img src="./assets/topographicMap.jpg" alt="">
        </div>
        <div class="titleText">
            <h1>PATRICK SHERRARD</h1>
            <h2>Web Developer</h2>
        </div>
        <div class="lowerZone">
            <div class="zeroOne">
                <p><span>0</span>1</p>
            </div>
            <div class="lowerText">
                <p>HOME</p>
            </div>
        </div>
        <div class="scrollDown">
            <p>scroll down</p>
            <div class="scrollDownLine"></div>
        </div>
    </header>
    <main class="grid-container" >
        <!-- Design Lines -->
        <div class="lines designLines1"></div>
        <div class="lines designLines2"></div>
        <div class="lines designLines3"></div>
        <div class="lines designLines4"></div>
        <div class="lines designLines5"></div>
        <div class="lines designLines6"></div> 
        <div class="lowerZone">
            <div class="zeroTwo">
                <p><span>0</span>2</p>
            </div>
            <div class="lowerText">
                <p>About</p>
    </main>
    <section class="grid-container">
        <div class="lines designLines1"></div>
        <div class="lines designLines2"></div>
        <div class="lines designLines3"></div>
        <div class="lines designLines4"></div>
        <div class="lines designLines5"></div>
        <div class="lines designLines6"></div>

    </section>
    

    
</body>
</html>
